<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="calculator.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div class="mainContainer">
    <div class="settings">
        <form name="formSettings" action="#" onsubmit="return false;">
            <div class="row">
                <div class="col-m">
                    <label>Rows:</label><input name="rows" type="number" id="txtRows"/>
                </div>
            </div>
            <div class="row">
                <div class="col-m">
                    <label>Columns:</label><input name="cols" type="number" id="txtCol"/>
                </div>
            </div>
            <div class="row">
                <div class="col-m">
                    <input onclick="start()" type="submit" id="btnCreate" value="Start"/>
                </div>
            </div>

        </form>
    </div>
    <canvas id="cvs" width="800" height="800" style="border:1px solid #000000;">
    </canvas>
</div>
</body>
</html>
